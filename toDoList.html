<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <script type="text/javascript" src="assets/js/lib/jquery.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/toDoList.css">
</head>
<body>

  <div id="container">
    <h1>To-Do List <i class="fas fa-plus"></i></h1>
    <input type="text" placeholder="Add New To-Do">

    <ul>
      <li><span><i class="fas fa-trash-alt"></i></span> Workout</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Call Mom</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Pay Bills</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Learn Code</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Walk Dog</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Go to Grocery Store</li>
    </ul>
  </div>

<script type="text/javascript" src="assets/js/toDoList.js"></script>
</body>
</html>
